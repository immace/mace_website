  <title>Мацэ́ · Графический дизайнер</title>

  <!-- Favicon (корень сайта) -->
  <link rel="icon" href="/favicon.ico?v=3">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=3">

  <!-- Шрифты -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet" />

<body>
  <!-- Header -->
  <header>
    <div class="wrap header-content">
      <span id="header-name">Дима Мальцев</span>
    </div>
  </header>

<!-- === Start Project: Modal === -->
<div id="spm-overlay" class="spm-overlay" aria-hidden="true">
  <div class="spm-modal" role="dialog" aria-modal="true" aria-labelledby="spm-title">
    <div class="spm-modal__head">
      <div>
        <h2 id="spm-title" class="spm-title">Начать проект</h2>
        <p class="spm-sub">Выберите услугу, укажите ник Telegram и получите бриф</p>
      </div>
      <button id="spm-close" class="spm-icon" aria-label="Закрыть">✕</button>
    </div>

    <div class="spm-block">
      <div class="spm-label">Что хотите создать?</div>
      <ul class="spm-list">
        <li class="spm-option"><label><input type="radio" name="spm-service" value="logo" checked> <span>Логотип / айдентика</span></label></li>
        <li class="spm-option"><label><input type="radio" name="spm-service" value="font"> <span>Шрифт (display / text)</span></label></li>
        <li class="spm-option"><label><input type="radio" name="spm-service" value="pattern"> <span>Дизайн на лекало / принты</span></label></li>
        <li class="spm-option"><label><input type="radio" name="spm-service" value="web"> <span>Дизайн сайта / UI</span></label></li>
        <li class="spm-option">
          <label><input type="radio" name="spm-service" value="other"> <span>Другое (опишите)</span></label>
          <div id="spm-other-wrap" class="hidden">
            <input id="spm-other" type="text" placeholder="Опишите задачу (нейминг, презентация, мерч)">
          </div>
        </li>
      </ul>
    </div>

    <div class="spm-block">
      <div class="spm-label">Telegram аккаунт</div>
      <div id="spm-tg-card" class="spm-tg">
        <div class="spm-tg__avatar">
          <div class="spm-ava"><img id="spm-ava-img" alt="avatar"></div>
        </div>
        <div class="spm-tg__right">
          <div id="spm-tg-name" class="spm-tg__name hidden">Имя пользователя</div>
          <div id="spm-tg-inputwrap" class="spm-inputwrap">
            <input id="spm-tg" type="text" placeholder="@immalcev" autocomplete="off">
          </div>
          <div id="spm-tg-error" class="spm-error hidden">Недействительный ник Telegram</div>
        </div>
      </div>
    </div>

    <div class="spm-footer">
      <div class="spm-hint">После отправки начнётся загрузка персонального брифа</div>
      <button id="spm-submit" class="spm-btn-fill" disabled>Получить бриф</button>
    </div>
  </div>
</div>
<!-- === /Start Project: Modal === -->

  
  <main class="wrap">
    <!-- Hero -->
<section class="hero">
  <h1 class="hero-title">
    <span class="name-wrapper"><span id="name">Дима Мальцев</span></span>
    <span class="role-wrapper"><span id="role">Графический дизайнер</span></span>
  </h1>
  <div class="accent"></div>

  <!-- Кнопка «Создать дизайн» -->
  <div class="hero-cta">
  <a id="spm-open" class="cta-link" href="javascript:void(0)">Создать дизайн →</a>
</div>
</section>

    
    <div class="portfolio-name">
      <img src="/assets/portfolio-name.png" alt="Портфолио">
    </div>
    <!-- Портфолио (заполняется из script.js) -->
    <section id="portfolio" class="posts"></section>

    <!-- Контакты: плавающие «пузыри» -->
    <section id="contacts" class="contacts">
      <div class="social-bubbles">
        <!-- Instagram -->
        <a class="bubble-wrap" href="https://instagram.com/immalcev" target="_blank" rel="noopener" aria-label="Instagram @immalcev">
          <span class="bubble">
            <img src="/assets/icons/instagram.svg" width="30" height="30" alt="">
          </span>
        </a>
        <!-- Telegram -->
        <a class="bubble-wrap" href="https://t.me/immalcev" target="_blank" rel="noopener" aria-label="Telegram @immalcev">
          <span class="bubble">
            <img src="/assets/icons/telegram.svg" width="30" height="30" alt="">
          </span>
        </a>
        <!-- Email -->
        <a class="bubble-wrap" href="mailto:mace4681@gmail.com" aria-label="Email mace4681@gmail.com">
          <span class="bubble">
            <img src="/assets/icons/mail.svg" width="30" height="30" alt="">
          </span>
        </a>
      </div>
    </section>
  </main>

  <footer>
    <div class="wrap">© <span id="footer-name">Мацэ</span></div>
  </footer>

  <!-- Скрипты -->
  <script src="script.js" defer></script>
</body>
