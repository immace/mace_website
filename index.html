<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Мацэ · Графический дизайнер</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="wrap header-content">
      <span id="header-name">Дима Мальцев</span>
    </div>
  </header>

  <main class="wrap">
    <!-- Hero -->
    <section class="hero">
      <h1 class="hero-title">
        <span class="name-wrapper"><span id="name">Дима Мальцев</span></span>
        <span class="role-wrapper"><span id="role">Графический дизайнер</span></span>
      </h1>
      <div class="accent"></div>
    </section>

    <!-- Портфолио (заполняется script.js) -->
    <section id="portfolio" class="posts"></section>

    <!-- Контакты: плавающие пузырьки -->
    <section id="contacts" class="contacts">
      <div class="social-bubbles">
        <!-- Instagram -->
        <a class="bubble-wrap"
           href="https://instagram.com/immalcev" target="_blank" rel="noopener"
           aria-label="Instagram @immalcev">
          <span class="bubble">
            <img src="assets/icons/instagram.svg" width="30" height="30" alt="">
          </span>
        </a>

        <!-- Telegram -->
        <a class="bubble-wrap"
           href="https://t.me/immalcev" target="_blank" rel="noopener"
           aria-label="Telegram @immalcev">
          <span class="bubble">
            <img src="assets/icons/telegram.svg" width="30" height="30" alt="">
          </span>
        </a>

        <!-- Email -->
        <a class="bubble-wrap"
           href="mailto:mace4681@gmail.com"
           aria-label="Email mace4681@gmail.com">
          <span class="bubble">
            <img src="assets/icons/mail.svg" width="30" height="30" alt="">
          </span>
        </a>
      </div>
    </section>
  </main>

  <footer>
    <div class="wrap">© <span id="footer-name">Мацэ</span></div>
  </footer>

  <!-- Важно: подключение генерации портфолио и каруселей -->
  <script src="script.js"></script>
</body>
</html>
